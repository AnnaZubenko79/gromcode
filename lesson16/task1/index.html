<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="form-control">
            <label for="last-name-form-control">Last Name</label>
            <input type="text" id="last-name-form-control" name="lastName" value="Emerson">
        </div>
        <div class="form-control">
            <input type="number" value="17" name="age">
        </div>
        <div class="form-control">
            <label>
                <input type="checkbox" name="agree">
                Agree with therms and conditions
            </label>
        </div>
        <div class="form-control">
            <input class="choose-gender" type="radio" id="gender-male" name="gender">
            <label for="gender-male">Male</label>
            <input class="choose-gender" type="radio" id="gender-female" name="gender" checked>
            <label for="gender-female">Female</label>
            <input type="radio" id="gender-secret" name="gender">
            <label class="choose-gender" for="gender-secret">Secret</label>
        </div>
        <div class="form-control">
            <textarea name="description" placeholder="Write description..."></textarea>
        </div>
        <div class="form-control">
            <button type="submit">Submit</button>
        </div>

    </form>
</body>

</html>
